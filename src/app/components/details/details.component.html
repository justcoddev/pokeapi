<div class="container mt-3">
  <div class="main-body">
    <a [routerLink]="['/home']" class="btn btn-primary btn-sm mb-2" type="button">Volver</a>
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="{{pokeDetails?.sprites?.front_default}}" alt="Admin" class="rounded-circle" width="200">
              <div class="mt-3">
                <h4>{{pokeDetails?.name}}</h4>
                <p class="text-secondary mb-1">
                  Especie: {{pokeDetails?.species?.name}}
                </p>
                <p class="text-muted font-size-sm">
                  Tipo:
                  <span *ngFor="let tipo of pokeDetails?.types; let i = index">
                    {{tipo?.type.name}} <span
                      *ngIf="pokeDetails?.types.length > 1 && i+1 != pokeDetails?.types.length">,
                    </span>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              Habilidades
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
              *ngFor="let ability of pokeDetails?.abilities">
              <h6 class="mb-0">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-globe mr-2 icon-inline">

                </svg>

                {{ability.ability.name}}

              </h6>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">XP base</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{pokeDetails?.base_experience}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Altura</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{pokeDetails?.height}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Peso</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{pokeDetails?.weight}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Orden</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{pokeDetails?.order}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
